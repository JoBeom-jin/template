<!DOCTYPE html>
<html>
    <head>
        <style>
        body {background-color: lightblue;}
        h1, p {
            color: blue;
            
            font-family: verdana;
        }
        

        .para {
            color: green;
            font-size: 20px;
        }

        #para2 {
            color:yellow;
            font-size: 25px;
        }
        </style>

    </head>
    <body>
        <h1 style="text-align: center;">My First CSS Example</h1>
        <p>This is a paragraph</p>

        <p id="para2">This is a id_selector</p>

        <p class="para">This is a class_selector</p>
    </body>
</html>
