<!DOCTYPE html>
<html>

<head>
    <title>Page title</title>
</head>

<body>
    <table style="width: 30%;border-collapse: collapse" border="1">

        <caption>Invoice</caption>

        <tr style="background: lemonchiffon" align="center">
            <th style="width: 25%">Item/Desc.</th>
            <th style="width: 25%">Qty.</th>
            <th style="width: 25%">@</th>
            <th style="width: 25%">Price</th>
        </tr>
        <tbody valign="middle">
            <tr>
                <td style="height: 50px">Paperclips <br> (Box)</td>
                <td align="right">100</td>
                <td align="right">1.15</td>
                <td align="right">115.00</td>
            </tr>

            <tr>
                <td>Paper (Case)</td>
                <td align="right">10</td>
                <td align="right">45.99</td>
                <td align="right">459.90</td>
            </tr>

            <tr>
                <td style="height: 50px">Wastepaper Baskets</td>
                <td align="right">2</td>
                <td align="right">17.99</td>
                <td align="right">35.98</td>
            </tr>

            <tr>
                <th style="background: lemonchiffon" align="center" colspan="3">Subtotal</th>
                <td align="right">610.88</td>
            </tr>

            <tr>
                <th style="background: lemonchiffon" align="center" colspan="2">Tax</th>
                <td align="right">7%</td>
                <td align="right">42.76</td>
            </tr>

            <tr>
                <th style="background: lemonchiffon" align="center" colspan="3">Total</th>
                <td align="right">653.64</td>
            </tr>
        </tbody>


    </table>

</body>

</html>
